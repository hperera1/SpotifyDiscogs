<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #ffffff;
        padding: 0px;
      }   
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div style="margin-top: 5px">
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
          <button class="btn btn-default" id="get_tracks">Obtain Tracks</button>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>herpaherm</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="https://i.scdn.co/image/ab6775700000ee855eac9cd79d7b7d09b90b74f2" />
        </div>
        <div class="media-body"> 
          <div class="grid-container">
            {{#each images}}
              <div>
                <img class="media-object" width="141" src="{{this}}">
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">

    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="server.js"></script>
  </body>
</html>
